<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/images/logo/logo-192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3367D6"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <img src="./assets/hotel.jpg" alt="hotel">
    </aside>
    <main>
        <form action="" method="post">
            <div>
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom">
            </div>
            <div>
                <label for="numAdultes">Nombre d'adultes</label>
                <input type="number" name="numAdultes" id="numAdultes">
            </div>
            <div>
                <label for="numEnfants">Nombre d'enfants</label>
                <input type="number" name="numEnfants" id="numEnfants">
            </div>
            <div>
                <label for="dateAr">Date d'arrivé</label>
                <input type="date" name="dateAr" id="dateAr">
            </div>
            <div>
                <label for="dateDep">Date de départ</label>
                <input type="date" name="dateDep" id="dateDep">
            </div>
            <div>
                <button class="register">Submit</button>
            </div>
        </form>
    </main>
    <script>
        if ("serviceWorker" in navigator) {
            // Register sw.js as the worker
            navigator.serviceWorker.register('sw.js');
        }

        navigator.serviceWorker.ready.then(function(swRegistration) {
            return swRegistration.sync.register('myFirstSync');
        });

        const init = async() => {
            try {
                await Notification.requestPermission();
            } catch (error) {
                console.log(error)                
            }
	    };

        init();

    </script>
    <script src="./main.js">

    </script>
    <script src="./sw.js"></script>
</body>
</html>
